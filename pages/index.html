<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tracking Pixel Generator</title>
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_SANDBOX_CLIENT_ID"></script>
  <script defer src="/main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-indigo-200 via-purple-200 to-pink-200 min-h-screen flex items-center justify-center">
  <div class="max-w-3xl w-full p-6 bg-white rounded-2xl shadow-2xl">
    <h1 class="text-3xl font-bold mb-6 text-center">Tracking Pixel Container Generator</h1>
    <form id="trackingForm" class="space-y-4">
      <input type="text" name="googleAdsId" placeholder="Google Ads Measurement ID" class="w-full border p-2 rounded" required />
      <input type="text" name="tagManagerId" placeholder="Google Tag Manager Container ID" class="w-full border p-2 rounded" required />
      <input type="text" name="fbPixel" placeholder="Facebook Pixel Code" class="w-full border p-2 rounded" required />
      <input type="text" name="pinterestPixel" placeholder="Pinterest Pixel Code" class="w-full border p-2 rounded" required />
      <input type="text" name="tiktokPixel" placeholder="TikTok Pixel Code" class="w-full border p-2 rounded" required />
      <div id="paypal-button-container" class="mt-4"></div>
    </form>
    <div id="downloadContainer" class="hidden mt-4 text-center">
      <a id="downloadLink" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded" download="GTM-Container.json">Download Container</a>
    </div>
  </div>

  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: { value: '199.00' }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          const form = document.getElementById('trackingForm');
          const formData = new FormData(form);
          const body = Object.fromEntries(formData.entries());

          fetch('/api/generate-container', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
          })
          .then(res => res.blob())
          .then(blob => {
            const downloadUrl = URL.createObjectURL(blob);
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = downloadUrl;
            document.getElementById('downloadContainer').classList.remove('hidden');
          });
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
